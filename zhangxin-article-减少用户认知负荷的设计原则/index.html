../zhangxin-文章/" class="nav-link a-btn">文·影</a></li><li class="nav-item"><a href="../zhangxin-work/" class="nav-link a-btn">工作</a></li><li class="nav-item"><a href="../zhangxin-info/" class="nav-link">资料</a></li><li class="nav-item"><a href="../zhangxin-contact/" class="nav-link">联系</a></li></ul></div></div></nav></div></div></div></div><!-- 导航栏 END --><!-- bloc-13 --><div class="bloc l-bloc none" id="bloc-13"><div class="container bloc-lg bloc-lg-lg"><div class="row"><div class="col"><h1 class="mb-4 tc-2582 mb-lg-5"><strong>减少用户认知负荷的设计原则</strong></h1><div class="divider-h"></div></div></div><div class="row pt-lg-5 pb-lg-5"><div class="col text-start"><h3 class="tc-2582 mb-lg-3"><strong>什么是认知负荷</strong><br></h3><label class="tc-2582 h5-style mb-lg-3">可以想象一个场景，每次打开一个新下载的应用、或每次访问一个新网站，我们都是重新开启一个新的学习过程，无论是导航、布局还是功能划分，大脑对于新产品的存储就已开始，在此期间的所有的脑力劳动都被称为认知负荷。<br>其实大脑就像电脑一样，处理能力也是有限，当我们认知能力、接受新知识、新环境、新事物超出处理能力时，记忆、效率都会收到很明显的变化，甚至出现“宕机”，出现放弃的念头。<br>当然，在我们现在这么卷的年代（其实哪个年代都卷），认知负荷时不可避免的，但是作为设计人员，如何尽可能的避免用户陷入高负荷的认知陷阱中、如何让用户平滑的适应新环境、新知识，是我们痛殴设计来解决问题的必修课。<br></label><h3 class="tc-2582 mb-lg-3"><strong>什么会导致认知负荷</strong><br></h3><label class="tc-2582 h5-style mb-lg-3">如果了解如何减少认知负荷，我们首先了解什么会增加用户的认知负荷。通常来说，认知负荷的原因可以概括三个主要因素，每一个因素都需要处理和占用脑力资源，而这些资源实际上并不能帮助用户理解内容。<br>· 选择过多<br>· 思考太多<br>· 元素过多<br></label><h3 class="tc-2582 mb-lg-3"><strong>如何减少认知负荷</strong><br></h3><h4 class="tc-2582 h5-style mb-lg-2"><strong>避免不必要的元素</strong><br></h4><label class="tc-2582 h5-style mb-lg-3">所有设计都是如此LESS IS MORE，少即是多。任何不能帮助用户实现目标、辅助决策的元素，都是没必要的（*当然会出现为了满足商业目标而添加的一些元素，这个这里不做详谈*），因为当出现过多无意义元素时，就必然会无意中增加用户的认知负担，大脑会处理并存储起来。所以，不要以牺牲清晰度、信息聚焦为代价而添加那些无意义、所谓的花里胡哨、提升页面丰富度的元素。<br></label><h4 class="tc-2582 h5-style mb-lg-2"><strong>利用通用的设计规范或设计模式</strong><br></h4><label class="tc-2582 h5-style mb-lg-3">利用通用的设计i规范或模式，其实就是基于用户的心理模型进行设计，常用的设计规范或模式已经在用户心中有较为稳固的认知，通过这些可以大大减少用户的认知成本，从而使用户能够快速的实现目标。常用的设计规范比如AntDesign、ElementUI、Bootstrap、Apple HIG、MaterialDesign等。<br></label><h4 class="tc-2582 h5-style mb-lg-2"><strong>拿掉不必要的流程、任务</strong><br></h4><label class="tc-2582 h5-style mb-lg-3">任何你要求用户阅读内容、记忆信息或做出决定的地方都存在认知负荷。若有可能，最好把这些所谓的流程、任务给它剃除掉，让用户更容易专注于自己的目标。虽然不可能删除大部分流程或任务（毕竟商业产品需要一些商业需求的），但是可以用过自动化流程、保留默认值等形式简化流程，现在很多公司甚至在这方面更进一步，采用了预见性设计（比如登录时候，直接获取手机号一键登录接口，免验证一键登录）。<br></label><h4 class="tc-2582 h5-style mb-lg-2"><strong>减少选择</strong><br></h4><label class="tc-2582 h5-style mb-lg-3">就像上面我们说的那样，用户的短时记忆是有限的，选择过多时，会给用户负担造成较大的影响，认知负荷会增加。所以重要的是我们尽量减少用户的选择，尤其是在单页多表单、导航、下拉菜单等情况下，我们尽量通过既有数据填充辅助用户输入或基于场景下的的数据可见性的优化减轻用户的认知负荷。<br></label><h4 class="tc-2582 h5-style mb-lg-2"><strong>提升易读性</strong><br></h4><label class="tc-2582 h5-style mb-lg-3">让内容易读是不够的——我们需要做的是让用户能懂。这意味着文本的排版必须美观且符合习惯、适合内容、易于阅读。通过这样做，可以确保尽可能少地干扰用户，从而使用户更好地理解内容。另外，在长文本设计时，需要着重考虑字体的字重、字间距、行间距等，合理的文本排版更利于用户“一目十行”。<br></label><h4 class="tc-2582 h5-style mb-lg-2"><strong>谨慎使用图形</strong><br></h4><label class="tc-2582 h5-style mb-lg-3">研究表明，图形之于大脑的理解就如同中文在代码中的转译，需要用户通过理解图形并转译为文字才有更好的记忆和理解。过多的图形，记忆会增加认知负荷，因为需要心理过程来推断意义或识别。虽然普遍理解的图标工作得很好(比如：分享、保存、首页、点赞等)，大多数都取决于用户基于以往经验的理解(没有具体标准)。当利组件或元素需要图形时，最好与文本标签一起使用，以传达含义并减少歧义。尤其是时在专业的业务系统，适用纯图表会大大增加用户的认知负担，并且会暗示用户在不理解其含义并点击时，会带来不可控的结果。<br></label><label class="tc-2582 h5-style mb-lg-3">以上，通过遵循这些原则，用户可以大大的减少认知负荷，并且会引导用户在需要注意的位置提升注意力，而不是被一些难以理解的模块牺牲大量的学习成本或认知成本。在模块或功能设计时，我们需要时刻记住，用户每个操作只有一个目标，我们需要做的是尽快帮助用户达成目标，而非人为的干扰。<br></label></div></div><div class="row"><div class="col pt-lg-5"><div class="divider-h"></div></div></div></div></div><!-- bloc-13 END --><!-- ScrollToTop Button --><button aria-label="Scroll to top button" class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></button><!-- ScrollToTop Button END--><!-- bloc-3 --><div class="bloc l-bloc full-width-bloc" id="bloc-3"><div class="container bloc-sm bloc-lg-lg"><div class="row ps-lg-5 pe-lg-5"><div class="col-12 ps-lg-0"><h4 class="tc-2582 mb-lg-2 mb-2 text-lg-s
